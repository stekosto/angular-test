<button type="button" #editModal class="btn btn-sm btn-primary ml-auto" style="visibility: hidden;" data-toggle="modal" data-target="#editModal">Edit User</button>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ editUser | json }}
        <form #editForm="ngForm" novalidate>
          <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input  type="text" name="name" [ngModel]="editUser?.name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" name="email" [ngModel]="editUser?.email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="phone" class="col-form-label">Phone</label>
            <input type="text" name="phone" [ngModel]="editUser?.phone" class="form-control" id="phone">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
